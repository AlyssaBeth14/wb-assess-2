<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <label>Character Name:</label>
      <input id="characterName" type="text" placeholder="Character Name">
      <br>
      <br>
      <div>
        <label>Jedi</label>
      <input type="radio" value="jedi"/>
      <label>Sith</label>
      <input type="radio" value="sith"/>
      </div>
      <br>
      <label>Lightsaber Color:</label>
      <select name="lightsaber color">
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="purple">Purple</option>
      </select>
      <br>
      <br>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <section class="table">
      <table> 
        <thead> 
          <tr> 
            <th> Planet </th>
            <th> Environment </th>
            <th> Population </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> Tattooine </td>
            <td> Desert </td>
            <td> 200,000 </td>
          </tr>
          <tr>
            <td> Hoth </td>
            <td> Ice </td>
            <td> 0 </td>
          </tr>
          <tr>
            <td> Endor </td> 
            <td> Forest </td>
            <td> 30,000,000 </td>
          </tr>
          <tr>
            <td> Mustafar </td> 
            <td> Lava </td>
            <td> 10,000 </td>
          </tr>
        </tbody>
      </table> 
    </section>
  </body>
</html>
